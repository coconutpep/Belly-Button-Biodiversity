<!DOCTYPE html>
<html lang="eng-us">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belly Button Biodiversity Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <div class="jumbotron">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p class=lead>Learn about the biodiversity living in your belly button!</p>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 form-group">
                    <form>
                        <label for="patient">Patient:</label>
                        <select class="form-control" id="patient"></select>
                    </form>
                </div>
                <div class="col-2">
                    <div class="card border-dark mb-3" style="width: 18rem;">
                        <div class="card-header" style="background-color: rgb(176, 176, 206);">Demographic Info</div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-6" id="plot1"></div>
                <div class="col-6" id="plot2"></div>
            </div>
            <div class="row">
                <div class="col-6" id="plot3"></div>
            </div>
        </div>

        <script src="static/js/plot.js"></script>
    </body>
</html>
